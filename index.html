<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Gender stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
    <div id="fade" class="hide"></div>
    <section id="modal" class="hide">
        <div class="modal-content">
            <div class="header">
                <svg 
                    id="close-modal" 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" 
                    height="24" 
                    fill="currentColor" 
                    class="bi bi-arrow-left-short arrow" 
                    viewBox="0 0 16 16"> 
                    <path 
                        fill-rule="evenodd" 
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" 
                        fill="white">
                    </path>
                </svg>
                <div class="info">
                    <div class="main">
                        <div class="title">Bulbasaur</div>
                        <ol class="types">
                            <li class="type">Grass</li>
                            <li class="type">Poison</li>
                        </ol>
                    </div>
                    <div class="number">#001</div>
                </div>
            </div>
            <div class="image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
            </div>
            <div class="bottom">
                <div class="about">
                    <div class="title">About</div>
                    <div class="detail">
                        <div class="container">
                            <div class="name">Species</div>
                            <div>Seed</div>
                        </div>
                        <div class="container">
                            <div class="name">Height</div>
                            <div>Seed</div>
                        </div>
                        <div class="container">
                            <div class="name">weight</div>
                            <div>Seed</div>
                        </div>
                        <div class="container">
                            <div class="name">Abilities</div>
                            <div>Seed</div>
                        </div>
                    </div>
                </div>
                <div class="breeding">
                    <div class="title">Breeding</div>
                    <div class="detail">
                        <div class="container">
                            <div class="name">Gender</div>
                            <div class="gender">
                                <div>
                                    <i class="fa fa-mars male"></i>
                                    87.5%
                                </div>
                                <div> 
                                    <i class="fa fa-mercury female"></i> 
                                    12.5%
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="name">Egg Groups</div>
                            <div>Monster</div>
                        </div>
                        <div class="container">
                            <div class="name">Egg Cycle</div>
                            <div>Grass</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/modal.js" defer></script>
</body>

</html>
